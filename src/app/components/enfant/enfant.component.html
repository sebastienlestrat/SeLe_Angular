<p *ngFor="let pokemon of pokemonListInput">
{{pokemon.name}}
{{pokemon.type}}
<button class="button-63" role="button" (click)="deletePokemon(pokemon.id)">Delete</button>
<button class="button-63" role="button" (click)="showDetails(pokemon)">Show Details</button>
<button class="button-63" role="button" (click)="favoritePokemon(pokemon)">Favorite</button>
</p>
